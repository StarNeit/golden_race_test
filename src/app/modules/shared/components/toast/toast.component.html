  <h1 class="text-center">Result</h1>
  <div class="my-3 ball-wrapper">
    <app-ball [ball]="resultBall"></app-ball>
  </div>
  <h1 *ngIf="isWin" class="text-center text-success">
    You Won!
    {{state.earned}} â‚¬
  </h1>
  <h1 *ngIf="!isWin" class="text-center text-danger">You Failed!</h1>

    Replay
  </button>
</div>
